<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="cal-row">
                <div class="screen"></div>
            </div>
            <table>
                <tr>
                    <td> <button class="button_r1">mc</button> </td>
                    <td> <button class="button_r1">m+</button> </td>
                    <td> <button class="button_r1">m-</button> </td>
                    <td> <button class="button_r1">mr</button> </td>
                </tr>
                <tr>
                    <td> <button class="button_r2" id="clear">c</button> </td>
                    <td> <button class="button_r2">+/-</button> </td>
                    <td> <button class="button_r2" id="/">รท</button> </td>
                    <td> <button class="button_r2" id="*">x</button> </td>
                </tr>
                <tr>
                    <td> <button class="button_r3" id="7">7</button> </td>
                    <td> <button class="button_r3" id="8">8</button> </td>
                    <td> <button class="button_r3" id="9">9</button> </td>
                    <td> <button class="button_r2" id="-">-</button> </td>
                </tr>
                <tr>
                    <td> <button class="button_r3" id="4">4</button> </td>
                    <td> <button class="button_r3" id="5">5</button> </td>
                    <td> <button class="button_r3" id="6">6</button> </td>
                    <td> <button class="button_r2" id="+">+</button> </td>
                </tr>
                <tr>
                    <td> <button class="button_r3" id="1">1</button> </td>
                    <td> <button class="button_r3" id="2">2</button> </td>
                    <td> <button class="button_r3" id="3">3</button> </td>
                    <td rowspan="2"> <button class="button_r2" id="equal">=</button> </td>
                </tr>
                <tr>
                    <td colspan="2"> <button class="button_r3" id="zero">0</button> </td>
                    <td> <button class="button_r3" id=".">.</button> </td>
                </tr>
            </table>
        </div>
    </body>
</html>
